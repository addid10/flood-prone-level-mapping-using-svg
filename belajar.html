<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #lampung-map {
      padding-top: 15px;
      margin-left: -25px;
      width: 2000px;
    }

    #lampung-map g {
      -webkit-transition: .3s;
      transition: .3s;
      margin-left: -25px;
    }

    #lampung-map g:hover {
      cursor: pointer;
      margin-left: -25px;
    }

    .active,
    .active:hover {
      fill: #c3e8fb !important;
      margin-left: -25px;
    }

    #provinceInfo {
      position: absolute;
      top: 3%;
      right: 4%;
      width: 42%;
      background: rgba(0, 0, 0, 0.2);
      pointer-events: none;
      opacity: 0;
      -webkit-transition: 1s;
      transition: 1s;
    }

    #provinceInfo.show {
      opacity: 1;
    }

    #provinceInfo h1 {
      background: #2e2e9e;
      padding: .3rem;
      padding-left: 1rem;
      margin-top: -.5rem;
      font-weight: 400;
    }

    #provinceInfo p {
      margin-left: 2rem;
      margin-right: 2rem;
    }

    #provinceInfo img {
      width: 100%;
      max-height: 380px;
    }

    @media all and (max-width: 800px) {
      #lampung-map {
        margin-top: 25%;
      }

      #provinceInfo {
        width: 40%;
      }

    }

    @media all and (max-width: 650px) {
      #lampung-map {
        margin-left: 20%;
        margin-top: 2%;
      }

      #provinceInfo {
        width: 70%;
        position: static;
        margin-left: 15%;
        margin-top: 10px;
      }

      #provinceInfo.show p {
        color: #fff !important;
        margin-bottom: 2rem;
        padding-bottom: 5%;
      }

      #provinceInfo h1 {
        font-size: 26px;
      }

      #provinceInfo img {
        width: 100%;
        max-height: 320px;
      }
    }

    @media all and (max-width: 450px) {
      #provinceInfo {
        margin-top: 10px;
      }

      #provinceInfo.show p {
        font-size: 14px;
        padding-bottom: 5%;
      }

      #provinceInfo h1 {
        font-size: 20px;
      }
    }
  </style>
</head>

    <g id="banjar">
      <title>Kabupaten Banjar</title>
      <desc>
        <image xlink:href="http://res.cloudinary.com/dedebrahma/image/upload/v1509515203/sungai_mesuji_auzieb.jpg"
          alt="Sungai perbatasan mesuji"></image>
        <p>Kabupaten Mesuji merupakan hasil pemekaran dari Kabupaten Tulang Bawang dan merupakan kabupaten dengan jarak
          terjauh
          dari Bandar Lampung, ibukota Lampung, serta berbatasan langsung dengan Kabupaten Ogan Komering Ilir Provinsi
          Sumatera
          Selatan. Dalam hal pariwisata daerah ini hampir dibilang tidak memiliki tempat pariwisata yang terkenal karena
          terkendala oleh akses jalan yang belum memadai. Pariwisata yang bisa di explor dari tempat ini adalah Sungai
          Mesuji
          yang memiliki keindahan alam yang masih terjaga dan sangat direkomendasikan bagi yang memiliki hobi memancing.
        </p>

          ramai di kunjungi di daerah ini adalah Patung Relief Empat Marga yang menggambarkan tentang sosok empat tokoh
          Megow
          Pak.

        </p>

    <g id="Way_Kanan" style='fill:#d81b11'>
      <title>Kabupaten Way Kanan</title>
      <desc>
        <image xlink:href="http://res.cloudinary.com/dedebrahma/image/upload/v1509515216/curup_gangsa.jpg"
          alt="Air terjun dengan ketinggian 80 meter"></image>
        <p>Kabupaten Mesuji merupakan hasil pemekaran dari Kabupaten Lampung Utara. Ibu kota kabupaten ini terletak di
          Blambangan
          Umpu. Dalam hal Pariwisata daerah memiliki pesona alam pariwisata yang luar biasa terutama air terjun,
          pariwisata
          yang terkenal di daerah ini adalah Air Terjun Curup Gangsa. Curup Gangsa mempunyai ketinggian sekitar 80 meter
          dan lebar sikitar 25 meter. Pemandangan disekitar air terjun yang menawan menyuguhkan keindahannya yang
          membuat
          suasana semakin sejuk dan pikiran fresh.
        </p>

<script>
  var lampungmap = document.getElementById("lampung-map"),
    provinceInfo = document.getElementById("provinceInfo"),
    allProvinces = lampungmap.querySelectorAll("g");
  lampungmap.addEventListener("click", function (e) {
    var province = e.target.parentNode;
    if (e.target.nodeName == "path") {
      for (var i = 0; i < allProvinces.length; i++) {
        allProvinces[i].classList.remove("active");
      }
      province.classList.add("active");
      var provinceName = province.querySelector("title").innerHTML,
        provincePara = province.querySelector("desc p");
      sourceImg = province.querySelector("img"),
        provinceInfo.innerHTML = "";
      provinceInfo.insertAdjacentHTML("afterbegin", "<img src=" + sourceImg.getAttribute('xlink:href') + " alt='" +
        sourceImg.getAttribute('alt') + "'><h1>" + provinceName + "</h1><p>" + provincePara.innerHTML + "</p>");
      provinceInfo.classList.add("show");
    }
  })
</script>
